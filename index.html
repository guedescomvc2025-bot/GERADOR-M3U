<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARK SCANNER M3U - TURBO</title>
    <style>
        :root {
            --bg-color: #0a0a12;
            --bg-gradient: linear-gradient(135deg, #0a0a12 40%, #1a1a27 100%);
            --text-color: #e0e0ff;
            --accent-color: #63e6be;
            --accent-color-light: #a2fff0;
            --error-color: #ff5555;
            --success-color: #49d49d;
            --shadow-color: rgba(0, 200, 255, 0.6);
            --progress-bg: #222;
            --progress-fill: #00ffaa;
            --btn-bg: #12131f;
            --btn-hover-bg: #184846;
            --input-bg: #12131f;
            --input-border: #484848;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            margin: 0; 
            padding: 20px;
            background: var(--bg-gradient);
            color: var(--text-color);
            font-family: var(--font-family);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(10,10,18,0.85);
            box-shadow: 0 0 20px var(--shadow-color);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            z-index: 1;
        }
        
        header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        h1 {
            font-size: 2.2rem;
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--accent-color-light);
            margin-bottom: 10px;
            animation: flicker 3s infinite;
        }
        
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
                text-shadow: 0 0 7px var(--accent-color),
                            0 0 20px var(--accent-color-light),
                            0 0 30px var(--accent-color-light);
            }
            20%, 22%, 24%, 55% {
                opacity: 0.7;
                text-shadow: none;
            }
        }
        
        .description {
            color: var(--accent-color-light);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .config-panel {
            background: rgba(18, 19, 31, 0.7);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .btn {
            background-color: var(--btn-bg);
            color: var(--accent-color);
            border: none;
            border-radius: 6px;
            padding: 12px 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
        }
        
        .btn:hover {
            background-color: var(--btn-hover-bg);
            box-shadow: 0 0 12px var(--accent-color);
        }
        
        .btn-primary {
            background-color: #1a3a3b;
            color: var(--accent-color);
            padding: 15px;
            font-size: 1.1rem;
        }
        
        .btn-primary:hover {
            background-color: #225b5c;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .progress-container {
            background-color: var(--progress-bg);
            border-radius: 12px;
            overflow: hidden;
            height: 25px;
            margin: 20px 0;
            position: relative;
        }
        
        .progress-bar {
            background: var(--progress-fill);
            height: 100%;
            width: 0%;
            transition: width 0.4s ease;
        }
        
        .progress-text {
            position: absolute;
            right: 10px;
            top: 3px;
            font-weight: 700;
            color: var(--text-color);
            text-shadow: 0 0 4px #000c;
        }
        
        .results-area {
            margin-top: 20px;
        }
        
        .m3u-results {
            width: 100%;
            min-height: 200px;
            background: #121522;
            color: #a0f0ff;
            border-radius: 8px;
            padding: 15px;
            font-family: monospace;
            font-size: 0.9rem;
            margin-top: 15px;
            resize: vertical;
            border: 1px solid var(--input-border);
            white-space: pre-wrap;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-color);
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px var(--accent-color-light);
            color: #021212;
            font-weight: 700;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 1000;
        }
        
        .notification.show {
            opacity: 1;
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            color: var(--accent-color-light);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>DARK SCANNER M3U - TURBO</h1>
            <p class="description">Gerador de links M3U+ para IPTV</p>
        </header>
        
        <div class="config-panel">
            <button id="generateBtn" class="btn btn-primary">Buscar Links M3U</button>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
            <div class="progress-text" id="progressText">0%</div>
        </div>
        
        <div style="text-align: center; margin: 20px 0;">
            <button id="copyAllBtn" class="btn" disabled>Copiar Tudo</button>
        </div>
        
        <div class="results-area">
            <h3>Links M3U Encontrados:</h3>
            <textarea class="m3u-results" id="m3uResults" readonly placeholder="Os links M3U aparecerão aqui..."></textarea>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <footer>
        FEITO POR DARK MENSAGEIRO
    </footer>

    <script>
        // Elementos da UI
        const generateBtn = document.getElementById('generateBtn');
        const copyAllBtn = document.getElementById('copyAllBtn');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const m3uResults = document.getElementById('m3uResults');
        const notification = document.getElementById('notification');
        
        // URL do GitHub com os links M3U
        const GITHUB_M3U_URL = "https://raw.githubusercontent.com/guedescomvc2025-bot/LINKS-M3U/main/SUCCESS.txt";
        
        // Função para mostrar notificação
        function showNotification(message, duration = 3000) {
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }
        
        // Função para atualizar a barra de progresso
        function updateProgress(percent) {
            progressBar.style.width = `${percent}%`;
            progressText.textContent = `${percent.toFixed(0)}%`;
        }
        
        // Função para buscar links do GitHub
        async function fetchM3ULinks() {
            try {
                generateBtn.disabled = true;
                updateProgress(10);
                
                showNotification('Conectando ao GitHub...');
                
                // Usar o endpoint do CORS Proxy do próprio GitHub
                const githubRawUrl = GITHUB_M3U_URL;
                
                updateProgress(30);
                
                // Buscar os links do GitHub
                const response = await fetch(githubRawUrl, {
                    headers: {
                        'Accept': 'text/plain',
                        'Content-Type': 'text/plain'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                
                updateProgress(60);
                showNotification('Processando links...');
                
                const text = await response.text();
                const lines = text.split(/\r?\n/);
                
                // Filtrar apenas links M3U válidos
                const m3uLinks = lines
                    .map(line => line.trim())
                    .filter(line => line && line.startsWith('http') && line.includes('type=m3u_plus'));
                
                updateProgress(80);
                
                // Remover duplicatas usando Set
                const uniqueLinks = [...new Set(m3uLinks)];
                
                // Pegar apenas 10 links únicos
                const selectedLinks = uniqueLinks.slice(0, 10);
                
                updateProgress(100);
                
                // Exibir os links na textarea
                m3uResults.value = selectedLinks.join('\n\n');
                
                // Habilitar botão de copiar
                copyAllBtn.disabled = selectedLinks.length === 0;
                
                showNotification(`Pronto! ${selectedLinks.length} links encontrados.`);
                
            } catch (error) {
                showNotification(`Erro: Não foi possível carregar os links.`);
                console.error('Erro:', error);
                m3uResults.value = `Erro ao carregar links.\n\nPossíveis soluções:\n1. Verifique sua conexão com a internet\n2. Tente usar uma VPN\n3. Atualize a página e tente novamente\n\nDetalhes do erro: ${error.message}`;
            } finally {
                generateBtn.disabled = false;
            }
        }
        
        // Event Listeners
        generateBtn.addEventListener('click', fetchM3ULinks);
        
        copyAllBtn.addEventListener('click', () => {
            if (m3uResults.value.trim() === '') return;
            
            navigator.clipboard.writeText(m3uResults.value)
                .then(() => {
                    showNotification('Links copiados para a área de transferência!');
                })
                .catch(err => {
                    showNotification('Falha ao copiar os links.');
                    console.error('Falha ao copiar: ', err);
                    
                    // Fallback para seleção manual se clipboard API falhar
                    m3uResults.select();
                    document.execCommand('copy');
                    showNotification('Links selecionados. Use Ctrl+C para copiar.');
                });
        });

        // Adicionar alguns links de exemplo para caso o GitHub não funcione
        const exampleLinks = [
            "http://example1.com/get.php?username=test1&password=12345&type=m3u_plus",
            "http://example2.com/get.php?username=test2&password=67890&type=m3u_plus",
            "http://example3.com/get.php?username=test3&password=abcde&type=m3u_plus"
        ];
        
        // Caso queira testar com links de exemplo, descomente a linha abaixo:
        // m3uResults.value = exampleLinks.join('\n\n');
    </script>
</body>
</html>
