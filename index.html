<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARK SCANNER M3U - TURBO</title>
    <style>
        :root {
            --bg-color: #0a0a12;
            --bg-gradient: linear-gradient(135deg, #0a0a12 40%, #1a1a27 100%);
            --text-color: #e0e0ff;
            --accent-color: #63e6be;
            --accent-color-light: #a2fff0;
            --error-color: #ff5555;
            --success-color: #49d49d;
            --shadow-color: rgba(0, 200, 255, 0.6);
            --progress-bg: #222;
            --progress-fill: #00ffaa;
            --btn-bg: #12131f;
            --btn-hover-bg: #184846;
            --input-bg: #12131f;
            --input-border: #484848;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            margin: 0; 
            padding: 20px;
            background: var(--bg-gradient);
            color: var(--text-color);
            font-family: var(--font-family);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(10,10,18,0.85);
            box-shadow: 0 0 20px var(--shadow-color);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            z-index: 1;
        }
        
        header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        h1 {
            font-size: 2.2rem;
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--accent-color-light);
            margin-bottom: 10px;
            animation: flicker 3s infinite;
        }
        
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
                text-shadow: 0 0 7px var(--accent-color),
                            0 0 20px var(--accent-color-light),
                            0 0 30px var(--accent-color-light);
            }
            20%, 22%, 24%, 55% {
                opacity: 0.7;
                text-shadow: none;
            }
        }
        
        .description {
            color: var(--accent-color-light);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .config-panel {
            background: rgba(18, 19, 31, 0.7);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--accent-color-light);
            font-weight: 600;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 12px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 6px;
            color: var(--text-color);
            font-size: 1rem;
        }
        
        .btn {
            background-color: var(--btn-bg);
            color: var(--accent-color);
            border: none;
            border-radius: 6px;
            padding: 12px 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
        }
        
        .btn:hover {
            background-color: var(--btn-hover-bg);
            box-shadow: 0 0 12px var(--accent-color);
        }
        
        .btn-primary {
            background-color: #1a3a3b;
            color: var(--accent-color);
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            margin-top: 15px;
        }
        
        .btn-primary:hover {
            background-color: #225b5c;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .progress-container {
            background-color: var(--progress-bg);
            border-radius: 12px;
            overflow: hidden;
            height: 25px;
            margin: 20px 0;
            position: relative;
        }
        
        .progress-bar {
            background: var(--progress-fill);
            height: 100%;
            width: 0%;
            transition: width 0.4s ease;
        }
        
        .progress-text {
            position: absolute;
            right: 10px;
            top: 3px;
            font-weight: 700;
            color: var(--text-color);
            text-shadow: 0 0 4px #000c;
        }
        
        .stats {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        
        .stat-item {
            background: #112;
            padding: 10px 15px;
            border-radius: 8px;
            min-width: 120px;
            text-align: center;
            color: var(--accent-color-light);
            font-weight: 600;
        }
        
        .stat-item.hit {
            color: var(--success-color);
            box-shadow: 0 0 12px var(--success-color);
        }
        
        .stat-item.error {
            color: var(--error-color);
            box-shadow: 0 0 14px var(--error-color);
        }
        
        .results-area {
            margin-top: 20px;
        }
        
        .m3u-results {
            width: 100%;
            min-height: 200px;
            background: #121522;
            color: #a0f0ff;
            border-radius: 8px;
            padding: 15px;
            font-family: monospace;
            font-size: 0.9rem;
            margin-top: 15px;
            resize: vertical;
            border: 1px solid var(--input-border);
        }
        
        .m3u-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            background: #002633;
            border-radius: 6px;
        }
        
        .m3u-link {
            flex: 1;
            word-break: break-all;
            padding-right: 15px;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-color);
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px var(--accent-color-light);
            color: #021212;
            font-weight: 700;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 1000;
        }
        
        .notification.show {
            opacity: 1;
        }
        
        .ads-container {
            width: 100%;
            margin: 20px 0;
            text-align: center;
            min-height: 90px;
            background: rgba(18, 19, 31, 0.7);
            border-radius: 8px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .ad-label {
            color: var(--accent-color-light);
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            color: var(--accent-color-light);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .stats {
                flex-direction: column;
            }
            
            .stat-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>DARK SCANNER M3U - TURBO</h1>
            <p class="description">Gerador de links M3U+ para IPTV</p>
        </header>
        
        <div class="ads-container">
            <div class="ad-label">Publicidade</div>
            <!-- Espaço para AdSense -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-seu-codigo-aqui" crossorigin="anonymous"></script>
            <!-- Exemplo de anúncio -->
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-seu-codigo-aqui" data-ad-slot="seu-slot-aqui" data-ad-format="auto" data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
        
        <div class="config-panel">
            <div class="form-group">
                <label for="linkCount">Quantidade de links (1-50)</label>
                <input type="number" id="linkCount" min="1" max="50" value="10">
            </div>
            
            <button id="generateBtn" class="btn btn-primary">Gerar M3U</button>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
            <div class="progress-text" id="progressText">0%</div>
        </div>
        
        <div class="stats">
            <div class="stat-item" id="totalLinks">Links: 0</div>
            <div class="stat-item hit" id="validLinks">Válidos: 0</div>
            <div class="stat-item error" id="invalidLinks">Inválidos: 0</div>
            <div class="stat-item" id="reqPerSec">Req/s: 0</div>
        </div>
        
        <div style="text-align: center; margin: 20px 0;">
            <button id="stopBtn" class="btn" disabled>Parar</button>
            <button id="copyAllBtn" class="btn" disabled>Copiar Tudo</button>
        </div>
        
        <div class="results-area">
            <h3>Links M3U Encontrados:</h3>
            <div id="m3uResultsContainer">
                <p style="text-align: center; color: var(--accent-color-light); padding: 20px;">
                    Os links M3U aparecerão aqui após a varredura.
                </p>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <footer>
        FEITO POR DARK MENSAGEIRO
    </footer>

    <script>
        // Elementos da UI
        const generateBtn = document.getElementById('generateBtn');
        const stopBtn = document.getElementById('stopBtn');
        const copyAllBtn = document.getElementById('copyAllBtn');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const m3uResultsContainer = document.getElementById('m3uResultsContainer');
        const notification = document.getElementById('notification');
        const stats = {
            totalLinks: document.getElementById('totalLinks'),
            validLinks: document.getElementById('validLinks'),
            invalidLinks: document.getElementById('invalidLinks'),
            reqPerSec: document.getElementById('reqPerSec')
        };
        
        // Estado da aplicação
        let isScanning = false;
        let stopRequested = false;
        let totalLinks = 0;
        let validLinks = 0;
        let invalidLinks = 0;
        let startTime = 0;
        let results = [];
        let allM3ULinks = [];
        let usedLinks = new Set();
        
        // URL do GitHub com os links M3U
        const GITHUB_M3U_URL = "https://raw.githubusercontent.com/guedescomvc2025-bot/LINKS-M3U/refs/heads/main/SUCCESS.txt";
        
        // Função para mostrar notificação
        function showNotification(message, duration = 3000) {
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }
        
        // Função para atualizar estatísticas
        function updateStats() {
            stats.totalLinks.textContent = `Links: ${totalLinks}`;
            stats.validLinks.textContent = `Válidos: ${validLinks}`;
            stats.invalidLinks.textContent = `Inválidos: ${invalidLinks}`;
            
            const elapsed = (Date.now() - startTime) / 1000;
            if (elapsed > 0) {
                const reqPerSec = (totalLinks / elapsed).toFixed(1);
                stats.reqPerSec.textContent = `Req/s: ${reqPerSec}`;
            }
            
            const progress = validLinks >= 10 ? 100 : (validLinks / 10) * 100;
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `${progress.toFixed(1)}%`;
        }
        
        // Função para carregar links M3U do GitHub
        async function loadM3ULinks() {
            try {
                showNotification('Carregando links do GitHub...');
                
                const response = await fetch(GITHUB_M3U_URL);
                if (!response.ok) {
                    throw new Error(`Erro ao carregar links: ${response.status}`);
                }
                
                const text = await response.text();
                const lines = text.split(/\r?\n/);
                
                // Filtrar apenas links M3U válidos
                allM3ULinks = lines
                    .map(line => line.trim())
                    .filter(line => {
                        // Verificar se é um link M3U válido
                        return line && 
                               line.startsWith('http') && 
                               line.includes('/get.php') && 
                               line.includes('username=') && 
                               line.includes('password=') && 
                               line.includes('type=m3u_plus');
                    });
                
                showNotification(`${allM3ULinks.length} links M3U carregados do GitHub.`);
                return true;
            } catch (error) {
                showNotification(`Erro ao carregar links: ${error.message}`);
                console.error('Erro ao carregar links:', error);
                return false;
            }
        }
        
        // Função para verificar se um link M3U é válido
        async function testM3ULink(link) {
            try {
                // Usando proxy para evitar CORS
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(link)}`;
                
                const response = await fetch(proxyUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/x-mpegURL'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const text = await response.text();
                
                // Verificar se a resposta contém conteúdo M3U válido
                if (text && text.includes('#EXTM3U') && text.includes('#EXTINF')) {
                    return { success: true, link };
                } else {
                    return { success: false };
                }
            } catch (error) {
                return { 
                    success: false, 
                    error: error.message 
                };
            }
        }
        
        // Função para renderizar resultados M3U
        function renderM3UResults() {
            if (results.length === 0) {
                m3uResultsContainer.innerHTML = '<p style="text-align: center; color: var(--accent-color-light); padding: 20px;">Nenhum link M3U válido encontrado.</p>';
                return;
            }
            
            m3uResultsContainer.innerHTML = '';
            
            results.forEach((result, index) => {
                const item = document.createElement('div');
                item.className = 'm3u-item';
                
                const link = document.createElement('div');
                link.className = 'm3u-link';
                link.innerHTML = `🔗 LINK M3U ${index + 1}: ► ${result.link}`;
                
                const copyBtn = document.createElement('button');
                copyBtn.className = 'btn';
                copyBtn.textContent = 'Copiar';
                copyBtn.onclick = () => {
                    navigator.clipboard.writeText(result.link)
                        .then(() => {
                            showNotification('Link copiado!');
                        })
                        .catch(err => {
                            console.error('Falha ao copiar: ', err);
                        });
                };
                
                item.appendChild(link);
                item.appendChild(copyBtn);
                m3uResultsContainer.appendChild(item);
            });
        }
        
        // Função principal de varredura
        async function startScan() {
            if (isScanning) return;
            
            // Reiniciar estado
            isScanning = true;
            stopRequested = false;
            totalLinks = 0;
            validLinks = 0;
            invalidLinks = 0;
            results = [];
            usedLinks.clear();
            startTime = Date.now();
            
            generateBtn.disabled = true;
            stopBtn.disabled = false;
            copyAllBtn.disabled = true;
            
            // Carregar links do GitHub
            const loaded = await loadM3ULinks();
            if (!loaded || allM3ULinks.length === 0) {
                isScanning = false;
                generateBtn.disabled = false;
                stopBtn.disabled = true;
                return;
            }
            
            // Obter número de links desejados
            const desiredLinks = parseInt(document.getElementById('linkCount').value) || 10;
            
            // Embaralhar os links para obter uma seleção aleatória
            const shuffledLinks = [...allM3ULinks].sort(() => Math.random() - 0.5);
            
            // Testar links até obter a quantidade desejada
            for (const link of shuffledLinks) {
                if (stopRequested || validLinks >= desiredLinks) {
                    break;
                }
                
                // Pular links já usados
                if (usedLinks.has(link)) {
                    continue;
                }
                
                usedLinks.add(link);
                totalLinks++;
                
                try {
                    const result = await testM3ULink(link);
                    
                    if (result.success) {
                        validLinks++;
                        results.push(result);
                        
                        // Renderizar resultados a cada novo link válido
                        renderM3UResults();
                        
                        // Atualizar progresso
                        const progress = (validLinks / desiredLinks) * 100;
                        progressBar.style.width = `${progress}%`;
                        progressText.textContent = `${progress.toFixed(1)}%`;
                    } else {
                        invalidLinks++;
                    }
                } catch (error) {
                    invalidLinks++;
                }
                
                updateStats();
                
                // Pequeno delay entre requisições
                await new Promise(resolve => setTimeout(resolve, 50));
            }
            
            // Finalização
            isScanning = false;
            generateBtn.disabled = false;
            stopBtn.disabled = true;
            copyAllBtn.disabled = results.length === 0;
            
            showNotification(`Varredura concluída! ${validLinks} links válidos encontrados.`);
            
            // Renderizar resultados finais
            renderM3UResults();
        }
        
        // Event Listeners
        generateBtn.addEventListener('click', startScan);
        
        stopBtn.addEventListener('click', () => {
            stopRequested = true;
            isScanning = false;
            stopBtn.disabled = true;
            generateBtn.disabled = false;
            showNotification('Varredura interrompida');
        });
        
        copyAllBtn.addEventListener('click', () => {
            if (results.length === 0) return;
            
            const allLinks = results.map(r => r.link).join('\n');
            
            navigator.clipboard.writeText(allLinks)
                .then(() => {
                    showNotification('Todos os links copiados!');
                })
                .catch(err => {
                    console.error('Falha ao copiar: ', err);
                });
        });
    </script>
</body>
</html>
